<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CRM主页</title>
    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="application/javascript">
        $(function () {
                var token=getCK("userauth");
                if(token.length==0){
                    //没有令牌
                    //alert("没有令牌");
                    location.href="login.html";
                }else{
                    console.log(token);
                    $.ajax({
                        url:"http://localhost:8081/usercheck.do",
                        method:"get",
                        xhrFields: {withCredentials: true},
                        success:function (obj) {
                            console.log(obj);

                            if(obj.code==0){
                                $("h1").html(obj.data.username)
                            }else{
                                alert("获取登录用户："+obj.msg);
                            }
                        }
                    })
                }
            // }
            loadData();
        })
        //获取Cookie
        function getCK(name) {
            var cks1=document.cookie;

            var arrc1=cks1.split(";");
            for(i=0;i<arrc1.length;i++){
                var ck1=arrc1[i];
                var arrc2=ck1.split("=");
                if(arrc2[0]==name){
                    return arrc2[1];
                }
            }
            return "";
        }

        function loadData() {
            $.get("http://localhost:8081/users.do",null,function (arr) {
                console.log(arr)

            })

        }
        function loginout() {
            $.ajax({
                url:"http://localhost:8081/userout.do",
                method:"get",
                xhrFields: {withCredentials: true},
                success:function (obj) {
                   alert("注销成功");
                }
            })
        }
    </script>
</head>
<body >
<h1>CRM系统</h1>
<h1>欢迎：</h1>

</div>

</html>
